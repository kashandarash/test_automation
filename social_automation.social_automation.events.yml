# Symfony Kernel events.
kernel.request:
  label: 'Drupal is initializing'
  category: 'System'
  # @todo Should this event have the request as context? Should we define a
  # request data type?
  help: "Be aware that some actions might initialize the theme system. After that, it's impossible for any module to change the used theme."
kernel.terminate:
  label: 'Drupal is terminating'
  category: 'System'

# Entity CRUD events.
social_automation_entity_presave:
  label: 'Before saving an entity'
  deriver: '\Drupal\social_automation\Plugin\AutomationEvent\EntityPresaveDeriver'
  class: '\Drupal\social_automation\EventHandler\ConfigurableEventHandlerEntityBundle'
social_automation_entity_delete:
  label: 'After deleting an entity'
  deriver: '\Drupal\social_automation\Plugin\AutomationEvent\EntityDeleteDeriver'
  class: '\Drupal\social_automation\EventHandler\ConfigurableEventHandlerEntityBundle'
social_automation_entity_insert:
  label: 'After saving a new entity'
  deriver: '\Drupal\social_automation\Plugin\AutomationEvent\EntityInsertDeriver'
  class: '\Drupal\social_automation\EventHandler\ConfigurableEventHandlerEntityBundle'
social_automation_entity_update:
  label: 'After updating an entity'
  deriver: '\Drupal\social_automation\Plugin\AutomationEvent\EntityUpdateDeriver'
  class: '\Drupal\social_automation\EventHandler\ConfigurableEventHandlerEntityBundle'
social_automation_entity_view:
  label: 'Viewing an entity'
  deriver: '\Drupal\social_automation\Plugin\AutomationEvent\EntityViewDeriver'
  class: '\Drupal\social_automation\EventHandler\ConfigurableEventHandlerEntityBundle'

# System events.
social_automation_system_cron:
  label: 'Cron maintenance tasks are performed'
  category: 'System'
social_automation_system_logger_event:
  label: 'System log entry is created'
  category: 'System'
  context_definitions:
    # @todo Create a TypedData logger-entry object: https://www.drupal.org/node/2625238
    logger_entry:
      type: 'any'
      label: 'Logger entry'

# User events.
social_automation_user_login:
  label: 'User has logged in'
  category: 'User'
  context_definitions:
    account:
      type: 'entity:user'
      label: 'Logged in user'
social_automation_user_logout:
  label: 'User has logged out'
  category: 'User'
  context_definitions:
    account:
      type: 'entity:user'
      label: 'Logged out user'
