# Per default the schema of arbitrary context values of an action cannot be
# typed. Actions that need translatability or other features of the config
# system must specify their context value schema explicitly, see examples below.
social_automation.action.context_values.*:
  type: ignore
  label: Context values

social_automation.action.context_values.social_automation_system_message:
  type: mapping
  label: Message action context values
  mapping:
    message:
      type: text
    type:
      type: string
    repeat:
      type: boolean

social_automation.action.context_values.social_automation_send_email:
  type: mapping
  label: Send email action context values
  mapping:
    to:
      type: sequence
      sequence:
        type: email
    subject:
      type: text
    message:
      type: text
    reply:
      type: email
    language:
      type: string
